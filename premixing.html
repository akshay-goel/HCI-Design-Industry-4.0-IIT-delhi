              <aside>
                    <ul type="none">

        <!--  start of the four dials    -->
        <table>
          <tr>
            <td>
              <h2 class="parameter">Tablet Weight</h2>
                <div class="wrap">
                      <div>
                      <img src="png/dial.png" width="300" height="150" id="img1">
                      <h1 class="text_over_image" id="value1">20</h1>
                      </div>
                </div>
                <!-- <p>Stream Flow Rate (m^3/s)</p> -->
                <div id="slider">
                0 <input id="slide1" type="range"
                 min="0" max="1000" step="5" value="700"
                 onchange="updateSlider1(this.value)" />
                 1000
                </div>
              </td>
              <td>
                <h2 class="parameter">Volume</h2>
                <div class="wrap">
                      <div>
                      <img src="png/dial.png" width="300" height="150"  id="img2"/>
                      <h1 class="text_over_image" id="value2">40 </h1>
                      </div>
                <!-- <p>Valve Opening Width (m^3/s)</p> -->
                </div>
                <div id="slider">
                0 <input id="slide2" type="range"
                 min="0" max="1000" step="5" value="700"
                 onchange="updateSlider3(this.value)" />
                 1000
                </div>
                  </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                    <h2 class="parameter">Flow rate</h2>
                  <div class="wrap">
                        <div>
                        <img src="png/dial.png" width="300" height="150"  id="img3">
                        <h1 class="text_over_image" id="value3">24</h1>
                        </div>
                  </div>
                  <!-- <p>Time (Seconds)</p> -->
                  <div id="slider">
                  0 <input id="slide3" type="range"
                   min="0" max="1000" step="5" value="700"
                   onchange="updateSlider5(this.value)" />
                   1000
                  </div>
                  </td>
                  <td>
                    <h2 class="parameter">Mixing Chamber</h2>
                    <div class="wrap">
                          <div>
                          <img src="png/dial.png" width="300" height="150"  id="img4">
                          <h1 class="text_over_image" id="value4">50</h1>
                          </div>
                    </div>
                    <!-- <p>Station load(M ohm)</p> -->
                    <div id="slider">
                    0 <input id="slide4" type="range"
                     min="0" max="1000" step="5" value="700"
                     onchange="updateSlider7(this.value)" />
                     1000
                    </div>
                    </td>
                  </tr>

          <!--      ----end of table -->

        <div class="end">
